<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Meu Álbum Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">
      <img src="logo.png" alt="Logo Meu Álbum Digital" class="logo-img" />
      <span class="brand-text">Meu Álbum Digital</span>
    </a>
  </header>

  <main>
    <section class="hero">
      <h1>Catálogo de Itens</h1>
      <p>Veja todos os itens cadastrados.</p>
    </section>

    <section class="catalog">
      <!-- Exemplo de item -->
      <article class="item-card">
        <div class="item-thumb">
          <img src="https://images.unsplash.com/photo-1526045478516-99145907023c?q=80&w=640&auto=format&fit=crop" alt="Moeda antiga" />
        </div>
        <div class="item-body">
          <h3 class="item-title">Moeda de Prata - 1898</h3>
          <p class="item-notes">Detalhes do item...</p>
          <a href="item.html" class="btn-ghost">Ver detalhes</a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
